{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block inner_content %}

<div class="overlay">
  <div class="text-center">
    <h3 class="login_style text-center">{% trans "Logout" %}</h3>
  </div>
  <hr class="hr-login">

<div class="logout_style text-center">
  <p class="text-danger">{% trans 'Are you sure you want to logout?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-success w-25 rounded-1" type="submit">{% trans 'Logout' %}</button>
  </form>
</div>


{% endblock %}
