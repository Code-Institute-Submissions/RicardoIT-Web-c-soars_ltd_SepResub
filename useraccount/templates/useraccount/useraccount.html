{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'useraccount/css/useraccount.css' %}">
{% endblock %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h3 class="case-page text-center mb-4">My Account</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Invoice Details</p>
                <form class="mt-3" action="{% url 'payment' %}" method="POST" id="payment-update-form">
                    {% csrf_token %}
                    {{ form|crispy  }}
                    <button class="btn btn-success w-25 float-left">Update Details</button>
                    <button class="btn btn-success w-25 float-right" type="reset">Clear Form</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted">Purchase History</p>
                {{ payment }}
            </div>
        </div>
        {{ accounts }}
    </div>
{% endblock %}
