{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<!-- User Contacts Form -->
<div class="form-container mt-5">
    <p>If you have any questions, please do not hesitate to contact us.</p>
    <form class="contactform mb-5" method="POST">
        {% csrf_token %}
            {{form|crispy}}

        <button class="contact-btn btn btn-success rounded-1" type="submit">Submit</button>
        <button class="contact-clear-btn btn btn-primary rounded-1" type="reset">Clear Form</button>
    </form>
  </div>
{% endblock %}
