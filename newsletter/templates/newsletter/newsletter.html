{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container newsletter mb-2">
    <div class="row">
        <div class="col">
            <hr>
                <h3 class="case-page text-center mb-4">Send Newsletter</h3>
            <hr>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="newsletter-btn" value="Send Letter ">
    </form>

    <div class="row mobile-footspace"><div class="col mb-5"><hr></div></div>

{% endblock %}
