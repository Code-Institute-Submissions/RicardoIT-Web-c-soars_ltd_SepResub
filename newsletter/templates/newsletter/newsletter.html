{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
{% if request.user.is_superuser %}
<div class="container newsletter mb-2">
    <div class="row">
        <div class="col">
            <hr>
                <h3 class="case-page text-center mb-4">Send Newsletter</h3>
            <hr>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="newsletter-btn" value="Send Letter ">
    </form>

    <div class="row mobile-footspace"><div class="col mb-5"><hr></div></div>
</div>
{% else %}
    <div class="overlay">
        <div class="text-center">
            <h3 class="login_style text-center">Oh Dear!!</h3>
        </div>
        <hr class="col-6 mb-5">
        <div class="text-center">
            <h6 class="text-danger mb-5">You do not have access to this page.</h6>
            <a class="nav-link" href="{% url 'home' %}">
                <div class="text-center">
                    <p class="btn btn-success w-25 my-0">Return to Home Page</p>
                </div>
            </a>
        </div>
    </div>
{% endif %}
{% endblock %}
