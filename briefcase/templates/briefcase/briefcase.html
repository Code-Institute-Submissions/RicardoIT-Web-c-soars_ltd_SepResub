{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h3 class="text-center mb-4">Briefcase</h3>
                <hr>
            </div>
        </div>

        <div class="row">
            {% if briefcase_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">Your briefcase is empty</p>
                <a href="{% url 'services' %}" class="btn btn-primary btn-lg">
                    <span>Return to Services</span>
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
