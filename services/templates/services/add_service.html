{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h3 class="case-page text-center mb-4">Drone Services Management</h3>
            <h5 class="text-muted text-center">Add a New Service</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6" style="width: 75%; margin-left: 25%;">
            <form method="POST" action="{% url 'add_service' %}" class="form mb-5" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <div class="text-right">
                <a class="btn btn-danger rounded-1" href="{% url 'services' %}">Cancel</a>
                <button class="btn btn-success rounded-1 w-50" type="submit">Add New Service</button>
            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
