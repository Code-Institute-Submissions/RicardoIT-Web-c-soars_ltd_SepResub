{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if service.images %}
                        <a href="{{ service.images.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ service.images.url }}" alt="{{ service.name }}">
                        </a>
                    {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ service.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="service-detail-container mb-5 mt-md-5">
                    <p class="mb-0">{{ service.name }}</p>
                    <p class="lead mb-0 text-left ">Â£{{ service.total_price }}</p>
                    <p class="mt-3">{{ service.description }}</p>
                    <form action="{% url 'add_to_briefcase' service.id %}" class="form" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ service.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'services' %}" class="btn btn-primary rounded-0 mt-5">
                                    <p class="btn-add-more">Add more services</p>
                                </a>
                                <input type="submit" class="btn btn-success rounded-0 mt-5" value="Add to briefcase">
                            </div>
                            <input type="hidden" name="redirect_url"value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
